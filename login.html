<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">

        <div class="header">

            <a href="index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>

        </div>

        <div class="name">

        <div class="senha">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="input-field" placeholder="Senha" required>
        </div>

        <button class="login-button" id="login-btn">Entrar</button>

        <div class="linkRegister">
            <a href="cadastro.html" class="register-link">Ainda n√£o tem uma conta? <span class="register-link2"> Cadastre-se</span></a>
        </div>

    </div>



<script src="https://kit.fontawesome.com/a13d0d5b4e.js" crossorigin="anonymous"></script>

</html>
